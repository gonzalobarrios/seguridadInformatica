<html>
  <head>
    <title>Seguridad inform치tica - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link   rel="stylesheet"  href="{{ url_for('static', filename='main.css') }}"media="screen">
  </head>
  <body>
      <div class="content-section">
   
      <div class="row">
        <div class="col-md-8">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
          </div>
      </div>

    
      
      <form action="/login" method="POST">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Ingresar</legend>
        <div class="form-group">
        <label>Usuario</label>
        <input type="text" required placeholder="Username" name="username" value="{{
          request.form.username }}">
        </div>
        <div class="form-group">
          <label>Contrase침a</label>
         <input type="password" required placeholder="Password" name="password" value="{{
          request.form.password }}">
        </div>
        <div >

        <input class="btn btn-default" required type="submit" value="Login">
      </div>
    </fieldset>
      </form>
 

    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Registrar</legend>
    
      <form action="/registro" method="POST">
        <div >
        <label>Usuario     </label>
        <input type="text" required minlength=5 placeholder="Username" name="username" value="{{
          request.form.username }}">
        </div>
        <div >
          <label>Contrase침a</label>
         <input type="password" required minlength=5 placeholder="Password" name="password" value="{{
          request.form.password }}">
        </div>
        <div >
          <label>Confirme Contrase침a</label>
          <input type="password" id="confirm_password" required placeholder="Confirm password" name="Confirm password" value="{{
            request.form.password }}">
          </div>
        <input class="btn btn-default" type="submit" value="Registrar" onclick=error >
      </form>
      
    
          {% if error %}
          <span>{{ error }}</span>
          {% endif %}

   
                    
    </div>
  </body>
</html>
